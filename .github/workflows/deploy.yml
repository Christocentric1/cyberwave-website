name: Build and Deploy to GoDaddy via SSH

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-godaddy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artefact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: error
          retention-days: 7

      # âœ… Deploy only the built files using SCP over SSH
      - name: Deploy via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GODADDY_SSH_HOST }}
          username: ${{ secrets.GODADDY_SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "dist/*"
          target: "/home/gxdt533csjp9/public_html/cyberwavesecurity.co.uk/contact"
