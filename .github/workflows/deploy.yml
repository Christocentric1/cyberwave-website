name: Build and Deploy to cPanel (FTP)

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-cpanel
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20.x (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artefact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: error
          retention-days: 7

      # ✅ Only check the password secret we actually use
      - name: Verify password secret exists
        run: |
          [ -z "${{ secrets.CPANEL_PASSWORD }}" ] && echo "❌ Missing CPANEL_PASSWORD" && exit 1 || echo "✅ CPANEL_PASSWORD found"

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.cyberwavesecurity.co.uk
          username: contact@cyberwavesecurity.co.uk
          password: ${{ secrets.CPANEL_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: dist
          server-dir: /        # jailed FTP user's root already points to .../contact
          dangerous-clean-slate: true
