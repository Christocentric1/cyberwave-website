name: Build and Deploy to GoDaddy (SCP + SSH verify)

on:
  push:
    branches: [ main ]

# avoid overlapping deploys
concurrency:
  group: deploy-godaddy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Ensure the private key exists before trying to deploy
      - name: Verify SSH private key secret
        run: |
          [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ] && echo "❌ Missing SSH_PRIVATE_KEY" && exit 1 || echo "✅ SSH_PRIVATE_KEY found"

      # ---- DEPLOY ----
      - name: Deploy via SCP (GoDaddy)
        uses: garygrossgarten/github-action-scp@release
        with:
          local: dist
          remote: /home/gxdt533csjp9/public_html/cyberwavesecurity.co.uk/contact
          ssh_host: 107.180.115.245
          ssh_user: gxdt533csjp9
          privateKey: ${{ secrets.PRIVATEKEY }}
          port: 22

      # ---- VERIFY (optional but recommended) ----
      - name: Verify deployment via SSH
        uses: appleboy/ssh-action@master
        with:
          ssh_host: 107.180.115.245
          ssh_user: gxdt533csjp9
          privatekey: ${{ secrets.PRIVATEKEY }}
          port: 22
          script: |
            cd /home/gxdt533csjp9/public_html/cyberwavesecurity.co.uk/contact
            echo "PWD: $(pwd)"
            echo "Listing uploaded files:"
            ls -la
            echo "✅ Deployment verified successfully"
