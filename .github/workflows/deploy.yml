name: Build and Deploy to GoDaddy (SCP + SSH verify)

on:
  push:
    branches: [ main ]

concurrency:
  group: deploy-godaddy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Ensure the private key exists before trying to deploy
      - name: Verify SSH private key secret
        run: |
          [ -z "${{ secrets.PRIVATEKEY }}" ] && echo "❌ Missing PRIVATEKEY secret" && exit 1 || echo "✅ PRIVATEKEY found"

      # ---- DEPLOY ----
      - name: Deploy via SCP (GoDaddy)
        uses: garygrossgarten/github-action-scp@release
        with:
          local: dist
          remote: /home/gxdt533csjp9/public_html/
          host: 107.180.115.245              # <-- correct input key
          username: gxdt533csjp9             # <-- correct input key
          privateKey: ${{ secrets.PRIVATEKEY }}
          port: 22

      # ---- VERIFY (optional but recommended) ----
      - name: Verify deployment via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 107.180.115.245              # <-- correct input key
          username: gxdt533csjp9             # <-- correct input key
          key: ${{ secrets.PRIVATEKEY }}     # <-- correct input key
          port: 22
          script: |
            cd /home/gxdt533csjp9/public_html/assets
            echo "PWD: $(pwd)"
            ls -la
            echo "✅ Deployment verified successfully"
